<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1>Quiz Result</h1>
    <h2 id="score"></h2>
    <button onclick="goHome()">Go Home</button>
</div>

<script>
let score = localStorage.getItem("score");
document.getElementById("score").innerText = "Your Score: " + score;

function goHome() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
